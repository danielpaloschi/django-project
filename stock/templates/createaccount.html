{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main_homepage">

        <header class="header_homepage">
            <img class="header_homepage__logo" src="/static/images/laptop.png" alt="">
            <a class="header_homepage__login" href="{% url 'stock:homepage' %}">Voltar</a>
        </header>

        <div class="create-account-box">
            <h2 class="create-account-title">Stock Stalker</h2>
            <form method="post" class="create-account-form">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create an account to continue</legend>
                {{ form|crispy}}
              </fieldset>
              <button class="bg-red-600 py-1 px-3 text-white w-full md:text-lg rounded-md" type="submit">Create Account</button>
            </form>
          </div>

          <footer class="homepage_footer">
            <p class="homepage_footer__text">Developed by Daniel Paloschi</p>
        </footer>

    </section>
</body>
</html>
